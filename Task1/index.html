<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br />
    <br />
    <section class="box">
      <h1>Registration form</h1>
      <form action="mailto: harinisree2023@gmail.com">
        <div class="row">
          <div class="col-md-3">
            <label> Firstname : </label>
          </div>
          <div class="col-md-3">
            <input type="text" name="firstname" size="15" />
          </div>
          <div class="col-md-3">
            <label> Lastname: </label>
          </div>
          <div class="col-md-3">
            <input type="text" name="lastname" size="15" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Course :</label>
          </div>
          <div class="col">
            <select>
              <option value="Course">Course</option>
              <option>IT</option>
              <option>CSE</option>
              <option>EEE</option>
            </select>
          </div>
          <div class="col">
            <label class="radio"> Gender : </label>
          </div>
          <div class="col">
            <input type="radio" name="radio" /> Male <br />
            <input type="radio" name="radio" /> Female <br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Phone : </label>
          </div>
          <div class="col">
            <input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Address :</label>
          </div>
          <div class="col">
            <textarea cols="20" rows="3" value="address"> </textarea>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Email: </label>
          </div>
          <div class="col">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your valid email id"
            />
          </div>
          <div class="col">
            <label for="">DOB:</label>
          </div>
          <div class="col">
            <input type="date" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="psw">Password :</label>
          </div>
          <div class="col">
            <input
              type="password"
              id="psw"
              name="psw"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
            <button onclick="recheck()">Check</button>
          </div>

          <div class="col">
            <label for="">Re-type password:</label>
          </div>
          <div class="col">
            <input type="Password" id="repass" name="repass" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button onclick="after()">submit</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
